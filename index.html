<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Challenge ONE AluraGeek</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="./assets/img/hearts.png" alt=" 3 Corações">
            <h1>AluraGeek</h1>
        </div>
    </header>
    <main class="main">
        <section class="cards-container">
            <h2>Meus Produtos:</h2>
            <div class="cards-content">
                <!-- Seção Cards -->
            </div>
            
        </section>

        <section class="form-container">
            <h2>Adicionar Produto:</h2>
          
            <form data-formulario>
                <input type="text" name="nome" id="nome" placeholder="nome..." data-titulo>
                <input type="number" name="numero" id="numero" placeholder="valor..." data-preco>
                <input type="text" name="imagem" id="imagem" placeholder="imagem..." data-imagem>
                <div class="form-btn">
                    <button type="submit">Guardar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
         
        </section>
    </main>

    <footer class="footer">
        <div class="footer-logo">
            <img src="./assets/img/hearts.png" alt=" 3 Corações">
            <h2>AluraGeek</h2>
        </div>
        <p>Desenvolvido Por Tatiane Tinoco</p>
        <div class="footer-medias">
            <a href="https://www.linkedin.com/in/tatianetinoco/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/tatianetinoco" target="_blank" rel="noopener noreferrer">Github</a>
        </div>
        <small>Challenge ONE Alura Latam - 2024</small>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
